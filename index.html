<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <div>
                <img src="odin-lined.png">
                <img src="the-odin-project-logo-skill-finder-partners-page.png">
            </div>
        </div>
        <img src="halie-west-25xggax4bSA-unsplash.jpg">
        
    </div>
    <div class="main">
        <div class="header">
            <div>
                <p>This is not a real online service! You know you need something like his in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <form action="POST">
        <div class="content">
            <h1>Let's do this!</h1>
            <div class="container">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>

            <div class="container">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="container">
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" required>
                </div>
                <div>
                    <label for="confirm">Confirm Password</label>
                    <input type="text" id="confirm" name="confirm" required>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit">Create Account</button>
            <div>
                <p>Already have an account?</p>
                <p>Log In</p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
